<div class="container mt-4">
    <div class="card p-4">
        <h2 class="text-center">Employee Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" formControlName="email" id="email" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" formControlName="password" id="password" class="form-control" placeholder="Enter Password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Log in</button>
        </form>
    </div>
</div>
