<div class="container mt-4">
    <div class="card">
        <h1>Employee Registation</h1>
    <form [formGroup]="registerForm" (ngSubmit)="save()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="employeename" id="name" class="form-control" placeholder="Enter your name">
        </div>
    
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" id="email" class="form-control" placeholder="name@example.com">
        </div>
    
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control" placeholder="Enter Password">
        </div>
    
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

</div>
